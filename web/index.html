<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NFC Payment Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="status-bar" id="statusBar">Enter amount</div>
        <div class="amount-display" id="amountDisplay">$0.00</div>
        
        <div class="number-pad" id="numberPad">
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value=".">.</button>
            <button data-value="0">0</button>
            <button data-value="backspace">&larr;</button> <!-- Left arrow for backspace -->
        </div>
        
        <button class="done-button" id="doneButton" disabled>Done</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
